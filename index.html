<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Recibos</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Recibos</h1>
    <form id="recibo-form">
      <label for="valor">Valor R$:</label>
      <input type="text" id="valor" placeholder="Digite o valor">

      <label for="valor-extenso">Valor (por extenso):</label>
      <input type="text" id="valor-extenso" placeholder="Digite o valor por extenso">

      <label for="referente">Referente:</label>
      <input type="text" id="referente" placeholder="Descreva o motivo">

      <label for="pagador">Nome do Pagador:</label>
      <input type="text" id="pagador" placeholder="Nome do pagador">

      <label for="cpf-pagador">CPF/CNPJ do Pagador:</label>
      <input type="text" id="cpf-pagador" placeholder="CPF/CNPJ do pagador">

      <label for="local">Local (Cidade/Estado):</label>
      <input type="text" id="local" placeholder="Cidade/Estado">

      <label for="emissor">Nome do Emitente:</label>
      <input type="text" id="emissor" placeholder="Nome do emitente">

      <label for="cpf-emissor">CPF/CNPJ do Emitente:</label>
      <input type="text" id="cpf-emissor" placeholder="CPF/CNPJ do emitente">

      <button type="button" id="gerar">Gerar Recibo</button>
      <button type="reset">Limpar</button>
    </form>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
