<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Recibo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Gerar Recibo</h1>
    <form id="recibo-form">
        <label for="email">E-mail para envio:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="button" onclick="gerarRecibo()">Gerar Recibo</button>
    </form>

    <script>
        // Inicializando EmailJS
        emailjs.init("YOUR_USER_ID");

        function gerarRecibo() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Gerar o conteúdo do recibo
            doc.text("Recibo Gerado", 10, 10);
            doc.text("Data: " + new Date().toLocaleDateString(), 10, 20);
            doc.text("Valor: R$ 100,00", 10, 30);
            // Adicione outros dados que você desejar

            // Salvar ou abrir o documento
            const pdfUrl = doc.output('bloburl');
            window.open(pdfUrl, '_blank');

            // Enviar por e-mail
            const email = document.getElementById('email').value;
            const templateParams = {
                to_email: email,
                subject: "Recibo Gerado",
                message: "Segue o recibo gerado.",
                attachment: doc.output('datauristring')
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(response => {
                    console.log('Email enviado', response);
                    alert("Recibo enviado para o seu e-mail!");
                }, error => {
                    console.error('Erro ao enviar e-mail', error);
                    alert("Erro ao enviar o e-mail!");
                });
        }
    </script>
</body>
</html>
